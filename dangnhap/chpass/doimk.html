<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <title>Đổi mật khẩu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/77b79fe6ae.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="../../assets/css-bootstrap/bootstrap.min.css"
    />
    <link rel="stylesheet" href="chpass.css" />
    <script src="../../assets/js-bootstrap/bootstrap.min.js"></script>
    <script src="changepass.js"></script>
  </head>
  <body>
    <header>
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link" href="../../trangchu/trangchu.html"
            ><button
              class="nav-link"
              id="home-tab"
              data-bs-toggle="tab"
              data-bs-target="#home"
              type="button"
              role="tab"
              aria-controls="home"
              aria-selected="true"
            >
              Trang Chủ
            </button></a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" href="../../lienhe/contact.html"
            ><button
              class="nav-link"
              id="profile-tab"
              data-bs-toggle="tab"
              data-bs-target="#profile"
              type="button"
              role="tab"
              aria-controls="profile"
              aria-selected="false"
            >
              Liên hệ
            </button></a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" href="../login.html"
            ><button
              class="nav-link"
              id="contact-tab"
              data-bs-toggle="tab"
              data-bs-target="#contact"
              type="button"
              role="tab"
              aria-controls="contact"
              aria-selected="false"
            >
              Đăng nhập
            </button></a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" href="../../dangky/reg.html"
            ><button
              class="nav-link"
              id="contact-tab"
              data-bs-toggle="tab"
              data-bs-target="#contact"
              type="button"
              role="tab"
              aria-controls="contact"
              aria-selected="false"
            >
              Đăng ký
            </button></a
          >
        </li>
      </ul>
    </header>
    <main>
      <div class="container register-form">
        <div class="title-text">
          <div class="changepasswd title signup">Đổi Mật Khẩu</div>
        </div>
        <div class="form-container">
          <div class="form-inner">
            <form class="login form-floating row g-3" method="get">
              <div class="mb-3 input-row">
                <label for="matkhaucu" class="form-label">Mật khẩu cũ</label>
                <input
                  type="password"
                  placeholder="password"
                  class="form-control is-invalid"
                  id="matkhaucu"
                  name="matkhaucu"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="mb-3 input-row">
                <label for="matkhaumoi_1" class="form-label"
                  >Mật khẩu mới</label
                >
                <input
                  type="password"
                  placeholder="password"
                  class="form-control is-invalid"
                  id="matkhaumoi_1"
                  name="matkhaumoi_1"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="mb-3 input-row">
                <label for="matkhaumoi_2" class="form-label"
                  >Gõ lại mật khẩu mới</label
                >
                <input
                  type="password"
                  placeholder="password"
                  class="form-control is-invalid"
                  id="matkhaumoi_2"
                  name="matkhaumoi_2"
                  autocomplete="off"
                  required
                />
              </div>
              <button
                type="submit"
                id="btn-changepass"
                onclick="checkchangepass()"
                name="btndoimatkhau"
                value="doimk"
                class="btn btn-primary"
              >
                Đổi mật khẩu
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="">
      <span>Bản quyền thuộc về nhóm </span>
    </footer>
  </body>
</html>
